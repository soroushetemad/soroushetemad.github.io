<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Interface | Robotics Engineer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.7;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000428, #004e92, #000428, #009ffd);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Geometric Shapes */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.3);
            animation: rotate 20s linear infinite;
        }

        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid rgba(0, 255, 255, 0.1);
            border-radius: 0;
        }

        .shape.square {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.05);
        }

        .shape.circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.1);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            z-index: -1;
            opacity: 0;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 0.3;
        }

        nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            z-index: 10;
            position: relative;
        }

        .glitch-text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitchTop 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }

        .glitch-text::after {
            animation: glitchBottom 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }

        @keyframes glitchTop {
            2%, 64% { transform: translate(2px, -2px); }
            4%, 60% { transform: translate(-2px, 2px); }
            62% { transform: translate(13px, -1px) skew(-13deg); }
        }

        @keyframes glitchBottom {
            2%, 64% { transform: translate(-2px, 0); }
            4%, 60% { transform: translate(-2px, 0); }
            62% { transform: translate(-22px, 5px) skew(21deg); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .neural-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            margin: 2rem 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scaleX(1); }
            50% { opacity: 1; transform: scaleX(1.1); }
        }

        /* Interactive Button */
        .neural-button {
            position: relative;
            display: inline-block;
            padding: 1rem 3rem;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .neural-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transition: left 0.5s ease;
        }

        .neural-button:hover::before {
            left: 100%;
        }

        .neural-button:hover {
            color: #000;
            background: #00ffff;
            box-shadow: 0 0 30px #00ffff;
            text-shadow: none;
        }

        /* Data Streams */
        .data-stream {
            position: fixed;
            top: 0;
            width: 2px;
            height: 100vh;
            background: linear-gradient(180deg, transparent, #00ffff, transparent);
            animation: stream 3s linear infinite;
            z-index: 1;
        }

        @keyframes stream {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Holographic Effect */
        .holo-card {
            position: absolute;
            width: 300px;
            height: 200px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .holo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .holo-card:hover::before {
            opacity: 1;
        }

        /* Scan Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 255, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            animation: scan 0.1s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 3rem;
            }
            
            nav ul {
                gap: 1.5rem;
            }
            
            .neural-button {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        .loading-text {
            font-size: 2rem;
            color: #00ffff;
            animation: loadingPulse 1s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-text">INITIALIZING NEURAL INTERFACE...</div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>

    <!-- Background Animations -->
    <div class="bg-animation"></div>
    <div class="scan-lines"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Geometric Shapes -->
    <div class="geometric-bg" id="geometric"></div>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">NEURAL_LINK</div>
            <ul>
                <li><a href="#system">SYSTEM</a></li>
                <li><a href="#protocols">PROTOCOLS</a></li>
                <li><a href="#interface">INTERFACE</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="glitch-text" data-text="NEURAL INTERFACE">NEURAL INTERFACE</h1>
            <div class="neural-line"></div>
            <p class="subtitle">Advanced Robotics Systems Engineer</p>
            <div class="neural-line"></div>
            <a href="#system" class="neural-button">INITIALIZE PROTOCOL</a>
        </div>
        
        <!-- Holographic Cards -->
        <div class="holo-card" style="top: 20%; left: 10%; animation-delay: -2s;"></div>
        <div class="holo-card" style="top: 60%; right: 10%; animation-delay: -4s;"></div>
    </section>

    <script>
        // Loading Screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }, 2000);
        });

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const trails = [];
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Create cursor trail
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            trails.push(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                    trails.splice(trails.indexOf(trail), 1);
                }, 500);
            }, 100);
        });

        // Particle System
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Geometric Shapes
        function createGeometricShapes() {
            const container = document.getElementById('geometric');
            const shapes = ['triangle', 'square', 'circle'];
            
            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `shape ${shapeType}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 20 + 's';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(shape);
            }
        }

        // Data Streams
        function createDataStreams() {
            for (let i = 0; i < 5; i++) {
                const stream = document.createElement('div');
                stream.className = 'data-stream';
                stream.style.left = Math.random() * 100 + '%';
                stream.style.animationDelay = Math.random() * 3 + 's';
                stream.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(stream);
                
                setTimeout(() => {
                    if (stream.parentNode) {
                        stream.parentNode.removeChild(stream);
                    }
                }, 5000);
            }
        }

        // Mouse Interactions
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                shape.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Glitch Effect on Click
        document.addEventListener('click', () => {
            const glitchText = document.querySelector('.glitch-text');
            glitchText.style.animation = 'none';
            setTimeout(() => {
                glitchText.style.animation = 'glitch 2s infinite';
            }, 10);
        });

        // Interactive Button Effects
        document.querySelectorAll('.neural-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.background = 'radial-gradient(circle, #ff00ff, transparent)';
            });
            
            button.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.background = 'radial-gradient(circle, #00ffff, transparent)';
            });
        });

        // Scroll Effects
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            document.querySelector('.hero-content').style.transform = `translateY(${rate}px)`;
        });

        // Initialize
        createParticles();
        createGeometricShapes();
        
        // Continuous effects
        setInterval(createDataStreams, 2000);
        
        // Audio Context (Optional - uncomment if you want sound effects)
        /*
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        document.addEventListener('click', () => {
            playTone(800, 0.1);
        });
        */

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
